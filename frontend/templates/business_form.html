<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script> 
    </head>
    <body>
        <h1>Please add your business here/h1>

        <form id=business_form action="{% url 'business' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Save">
        </form>
        <h1>Or, if you want a new loan for an existing business, please proceed to the loans form</h1>
        <a href="/loan_form/">Loans Form</a>
    </body>
    <script>
        $(document).ready(function() { 
            // bind 'myForm' and provide a simple callback function 
            $('#business_form').ajaxForm({
                success: function() {
                    window.location.href = "/loan_form/";
                },
                error: function(xhr, textStatus, errorThrown) {
                    alert(xhr.responseText);
                }
            });
        }); 
    </script>
</html>
